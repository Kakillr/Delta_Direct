<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ghost_KILLR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- VIP Hala -->
  <style>
    @font-face {
      font-family: 'VIP Hala';
      src: url('https://fonts.cdnfonts.com/s/16444/VIPHala.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* RESET */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'VIP Hala', sans-serif;
    }

    body, html {
      height: 100%;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      color: #222;
    }

    /* اختيار اللغة */
    #language-select {
      position: absolute;
      inset: 0;
      background: #ffffffee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 10;
    }

    #language-select h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .lang-btn {
      font-family: 'VIP Hala', sans-serif;
      font-size: 1.5rem;
      padding: 15px 50px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .lang-btn:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgb(118 75 162 / 0.6);
    }
    .lang-btn:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
    }

    /* الصفحة الرئيسية */
    #main-site {
      display: none; /* كود اخفاء */
      width: 100vw;
      height: 100vh;
      padding: 20px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background-color: #000; /* خلفيه سوداء */
    }

    /* اسم الموقع */
    #site-name {
      font-size: 3rem;
      font-weight: 900;
      color: #00ff88; /* أخضر قوي */
      text-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
      margin-bottom: 40px;
      user-select: text;
      opacity: 0; /* تأثيرات انسيابية */
      transform: translateY(-30px);
      transition: all 0.8s ease-in-out;
      text-align: center;
      width: 100%;
    }

    /* ايفكتات الأزرار */
    #buttons-container {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-template-rows: repeat(2, 70px);
      gap: 30px 40px;
      direction: rtl; /* اتجاه النص من اليمين لليسار */
      justify-content: center;
    }

    /* أزرار التفاعل */
    button.action-btn {
      font-family: 'VIP Hala', sans-serif;
      font-size: 1.25rem;
      border: none;
      border-radius: 30px; /* ناعمة الحواف */
      cursor: pointer;
      color: white;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      box-shadow: 0 4px 12px rgb(255 126 95 / 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      text-align: center; /* الاسم بالمنتصف */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* زر تيليجرام */
    #telegram-button-container {
      margin-top: 20px;
    }

    /*  رابط تيليجرام */
    #telegram-button {
      background-color: #111;
      color: white;
      font-family: 'VIP Hala', sans-serif;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #telegram-button:hover {
      box-shadow: 0 6px 14px rgba(255, 255, 255, 0.2);
    }

    #telegram-button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
    }

    /* تأثيرات مختلفةل */
    button.action-btn:nth-child(1) {
      background: linear-gradient(45deg, #667eea, #764ba2);
      box-shadow: 0 4px 15px rgb(102 126 234 / 0.7);
    }
    button.action-btn:nth-child(1):hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 8px 25px rgb(118 75 162 / 0.9);
    }

    button.action-btn:nth-child(2) {
      background: linear-gradient(45deg, #43cea2, #185a9d);
      box-shadow: 0 4px 15px rgb(67 206 162 / 0.7);
    }
    button.action-btn:nth-child(2):hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgb(24 90 157 / 0.9);
    }

    button.action-btn:nth-child(3) {
      background: linear-gradient(45deg, #f7971e, #ffd200);
      box-shadow: 0 4px 15px rgb(247 151 30 / 0.7);
    }
    button.action-btn:nth-child(3):hover {
      transform: scale(1.1) translateX(10px);
      box-shadow: 0 10px 30px rgb(255 210 0 / 0.9);
    }

    button.action-btn:nth-child(4) {
      background: linear-gradient(45deg, #f54ea2, #ff7676);
      box-shadow: 0 4px 15px rgb(245 78 162 / 0.7);
    }
    button.action-btn:nth-child(4):hover {
      transform: rotate(-5deg) scale(1.05);
      box-shadow: 0 10px 30px rgb(255 118 118 / 0.9);
    }

    /* نص */
    #footer-text {
      font-size: 1rem;
      max-width: 700px;
      color: #444;
      text-align: center;
      font-weight: 500;
      line-height: 1.5;
      padding: 20px;
      user-select: text;
      direction: ltr;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <!-- اختيار اللغة -->

// تعديل اسم الموقع ليصبح Ghost_KILLR
siteName.textContent = "Ghost_KILLR";

// إضافة أحداث لأزرار اختيار اللغة
document.querySelectorAll('.lang-btn').forEach(button => {

  });
});
