<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KILLRS-Scripts</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      color: #8e2de2;
      text-shadow: 0 0 10px #8e2de2, 0 0 20px #4a00e0;
      margin-bottom: 40px;
    }
    .lang-select {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
    }
    .lang-btn {
      padding: 14px 50px;
      font-size: 1.4rem;
      color: #00f0ff;
      border: 2.5px solid #00f0ff;
      border-radius: 30px;
      background: transparent;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ff;
      transition: 0.3s ease;
      user-select: none;
    }
    .lang-btn:hover {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 30px #00f0ff, 0 0 40px #00f0ff;
    }
    .slides {
      display: none;
      flex-direction: column;
      gap: 25px;
      width: 300px;
    }
    .slide-btn {
      padding: 16px 0;
      font-size: 1.3rem;
      color: #ff00ff;
      border: 2.5px solid #ff00ff;
      border-radius: 25px;
      background: transparent;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff;
      transition: 0.3s ease;
      text-align: center;
      user-select: none;
    }
    .slide-btn:hover {
      background: #ff00ff;
      color: #000;
      box-shadow: 0 0 30px #ff00ff, 0 0 40px #ff00ff;
    }
  </style>
</head>
<body>
  <h1>KILLRS-Scripts</h1>
  
  <div class="lang-select" id="langSelect">
    <button class="lang-btn" onclick="chooseLang('ar')">العربية</button>
    <button class="lang-btn" onclick="chooseLang('en')">English</button>
  </div>
  
  <div class="slides" id="slidesSection">
    <button class="slide-btn" onclick="location.href='hacks.html'">هاكات 💻</button>
    <button class="slide-btn" onclick="location.href='scripts.html'">سكربتات 📜</button>
  </div>
  
  <script>
    function chooseLang(lang) {
      // ممكن تضيف أي معالجات للغة هنا
      document.getElementById('langSelect').style.display = 'none';
      document.getElementById('slidesSection').style.display = 'flex';
    }
  </script>
</body>
</html>
