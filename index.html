<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐆𝐇𝐎𝐒𝐓 𝐊𝐈𝑳𝑳𝐑</title>
    <meta name="description" content="Delta Executor لأجهزة iOS بدون كمبيوتر - تحميل مباشر">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background-color: #333;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
            animation: slideIn 1.5s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            font-size: 60px;
            margin-bottom: 30px;
        }
        .description {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ccc;
        }
        .download-btn {
            background-color: red;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
            cursor: pointer;
            display: inline-block;
        }
        .download-btn:hover {
            background-color: darkred;
            box-shadow: 0px 6px 15px rgba(255, 0, 0, 0.7);
        }
        .download-btn:active {
            transform: scale(0.95);
        }
        .social-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .social-btn {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            width: 180px;
            justify-content: center;
        }
        .social-btn:hover {
            background-color: #555;
        }
        .social-btn img {
            width: 20px;
            height: 20px;
        }
        #download-msg {
            display: none;
            color: white;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .lang-selector {
            margin: 120px auto 40px;
            animation: fadeIn 1.5s ease;
        }
        .lang-title {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .lang-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .lang-btn {
            background-color: #111;
            border: 2px solid white;
            color: white;
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 15px;
            transition: 0.3s;
            cursor: pointer;
        }
        .lang-btn:hover {
            background-color: white;
            color: black;
            transform: scale(1.05);
        }
        #backBtn {
            margin-top: 30px;
            background-color: transparent;
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }
        #backBtn:hover {
            background-color: white;
            color: black;
        }

        @media (max-width: 500px) {
            h1 { font-size: 40px; }
            .download-btn { font-size: 16px; padding: 12px 20px; }
        }
    </style>
</head>
<body>
    <div id="langSelect" class="lang-selector">
        <h1 class="lang-title">𝐆𝐇𝐎𝐒𝐓 𝐊𝐈𝑳𝑳𝐑</h1>
        <div class="lang-buttons">
            <button class="lang-btn" onclick="setLanguage('ar')">العربية</button>
            <button class="lang-btn" onclick="setLanguage('en')">English</button>
        </div>
    </div>

    <div class="container" id="mainContent" style="display:none;">
        <h1>𝐆𝐇𝐎𝐒𝐓 𝐊𝐈𝑳𝑳𝐑</h1>
        <div class="description" id="descriptionText">
            Delta Executor هو واحد من أشهر أدوات استغلال Roblox. حمل الإصدار 2.0 الآن لأجهزة iOS بدون الحاجة إلى كمبيوتر!
        </div>
        <div class="download-btn" id="deltaInstallBtn">تثبيت Delta</div>
        <div class="download-btn" id="codexInstallBtn">تثبيت CODEX</div>
        <div id="download-msg">إذا لم يبدأ التحميل، يرجى فتح الرابط في Safari.</div>
        <div class="social-container">
            <a class="social-btn" href="https://www.youtube.com/@Ka_KILLR" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/YouTube_social_white_square_%282017%29.svg/1024px-YouTube_social_white_square_%282017%29.svg.png" alt="YouTube">
                <span id="ytText">يوتيوب</span>
            </a>
            <a class="social-btn" href="https://t.me/KA_KILLR" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
                <span id="tgText">تيليجرام</span>
            </a>
        </div>
        <button id="backBtn" onclick="resetLanguage()">تغيير اللغة</button>
    </div>

    <script>
        function installApp(url) {
            document.getElementById("download-msg").style.display = "block";
            setTimeout(() => { window.location.href = url; }, 2000);
        }

        document.getElementById('deltaInstallBtn').addEventListener('click', function() {
            installApp("itms-services://?action=download-manifest&url=https%3A%2F%2Fdeltaios-executor.com%2FInstall1.plist");
        });
        document.getElementById('codexInstallBtn').addEventListener('click', function() {
            installApp("itms-services://?action=download-manifest&url=https://codex-ios.com/Install.plist");
        });

        function setLanguage(lang) {
            localStorage.setItem("siteLang", lang);
            applyLanguage(lang);
        }

        function resetLanguage() {
            localStorage.removeItem("siteLang");
            document.getElementById("mainContent").style.display = "none";
            document.getElementById("langSelect").style.display = "block";
        }

        function applyLanguage(lang) {
            document.getElementById("langSelect").style.display = "none";
            document.getElementById("mainContent").style.display = "block";

            if (lang === "en") {
                document.body.setAttribute("dir", "ltr");
                document.documentElement.setAttribute("lang", "en");
                document.getElementById("descriptionText").innerText = "Delta Executor is one of the most popular Roblox exploit tools. Download version 2.0 now for iOS without needing a PC!";
                document.getElementById("deltaInstallBtn").innerText = "Install Delta";
                document.getElementById("codexInstallBtn").innerText = "Install CODEX";
                document.getElementById("download-msg").innerText = "If the download doesn’t start, please open the link in Safari.";
                document.getElementById("ytText").innerText = "YouTube";
                document.getElementById("tgText").innerText = "Telegram";
                document.getElementById("backBtn").innerText = "Change Language";
            } else {
                document.body.setAttribute("dir", "rtl");
                document.documentElement.setAttribute("lang", "ar");
                document.getElementById("descriptionText").innerText = "Delta Executor هو واحد من أشهر أدوات استغلال Roblox. حمل الإصدار 2.0 الآن لأجهزة iOS بدون الحاجة إلى كمبيوتر!";
                document.getElementById("deltaInstallBtn").innerText = "تثبيت Delta";
                document.getElementById("codexInstallBtn").innerText = "تثبيت CODEX";
                document.getElementById("download-msg").innerText = "إذا لم يبدأ التحميل، يرجى فتح الرابط في Safari.";
                document.getElementById("ytText").innerText = "يوتيوب";
                document.getElementById("tgText").innerText = "تيليجرام";
                document.getElementById("backBtn").innerText = "تغيير اللغة";
            }
        }

        // التحقق إذا اللغة مخزونة مسبقاً
        window.onload = () => {
            const savedLang = localStorage.getItem("siteLang");
            if (savedLang) {
                applyLanguage(savedLang);
            }
        }
    </script>
</body>
</html>
