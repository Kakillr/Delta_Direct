<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KILLRS-Scripts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- VIP Hala -->
  <style>
    @font-face {
      font-family: 'VIP Hala';
      src: url('https://fonts.cdnfonts.com/s/16444/VIPHala.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* RESET */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'VIP Hala', sans-serif;
    }

    body, html {
      height: 100%;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      color: #222;
    }

    /* اختيار اللغة */
    #language-select {
      position: absolute;
      inset: 0;
      background: #ffffffee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 10;
    }

    #language-select h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .lang-btn {
      font-family: 'VIP Hala', sans-serif;
      font-size: 1.5rem;
      padding: 15px 50px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .lang-btn:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgb(118 75 162 / 0.6);
    }
    .lang-btn:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
    }

    /* الصفحة الرئيسية */
    #main-site {
      display: none; /* كود اخفاء */
      width: 100vw;
      height: 100vh;
      padding: 20px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background-color: #000; /* خلفيه سوده يابههههههه */
    }

    /* اسم الموقع */
    #site-name {
      font-size: 3rem;
      font-weight: 900;
      color: #00ff88; /* أخضر ضضدعي */
      text-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
      margin-bottom: 40px;
      user-select: text;
      opacity: 0; /* كله تاثيرات يابههه */
      transform: translateY(-30px);
      transition: all 0.8s ease-in-out;
    }

    /* ايفكتات الأزرار */
    #buttons-container {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-template-rows: repeat(2, 70px);
      gap: 30px 40px;
      direction: rtl; /* اتجاه النص من اليمين لليسار */
    }

    /* أزرار التفاعل */
    button.action-btn {
      font-family: 'VIP Hala', sans-serif;
      font-size: 1.25rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      box-shadow: 0 4px 12px rgb(255 126 95 / 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      text-align: center;
    }
    /* زر تيليجرام */
    #telegram-button-container {
      margin-top: 20px;
    }

    /*  رابط تيليجرام */
    #telegram-button {
      background-color: #111;
      color: white;
      font-family: 'VIP Hala', sans-serif;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #telegram-button:hover {
      box-shadow: 0 6px 14px rgba(255, 255, 255, 0.2);
    }

    #telegram-button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
    }

    /* تأثيرات مختلفةل */
    button.action-btn:nth-child(1) {
      background: linear-gradient(45deg, #667eea, #764ba2);
      box-shadow: 0 4px 15px rgb(102 126 234 / 0.7);
    }
    button.action-btn:nth-child(1):hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 8px 25px rgb(118 75 162 / 0.9);
    }

    button.action-btn:nth-child(2) {
      background: linear-gradient(45deg, #43cea2, #185a9d);
      box-shadow: 0 4px 15px rgb(67 206 162 / 0.7);
    }
    button.action-btn:nth-child(2):hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgb(24 90 157 / 0.9);
    }

    button.action-btn:nth-child(3) {
      background: linear-gradient(45deg, #f7971e, #ffd200);
      box-shadow: 0 4px 15px rgb(247 151 30 / 0.7);
    }
    button.action-btn:nth-child(3):hover {
      transform: scale(1.1) translateX(10px);
      box-shadow: 0 10px 30px rgb(255 210 0 / 0.9);
    }

    button.action-btn:nth-child(4) {
      background: linear-gradient(45deg, #f54ea2, #ff7676);
      box-shadow: 0 4px 15px rgb(245 78 162 / 0.7);
    }
    button.action-btn:nth-child(4):hover {
      transform: rotate(-5deg) scale(1.05);
      box-shadow: 0 10px 30px rgb(255 118 118 / 0.9);
    }

    /* نص */
    #footer-text {
      font-size: 1rem;
      max-width: 700px;
      color: #444;
      text-align: center;
      font-weight: 500;
      line-height: 1.5;
      padding: 20px;
      user-select: text;
      direction: ltr;
    }

  </style>
</head>
<body>

  <!-- اختيار اللغة -->
  <div id="language-select">
    <h2> Choose | اختار </h2>
    <!--  اختيار اللغة -->
    <button class="lang-btn" data-lang="en">English</button>
    <button class="lang-btn" data-lang="ar">عربي</button>
  </div>

  <!-- الصفحة الرئيسية -->
  <div id="main-site">
    <!-- الموقع -->
    <div id="site-name">KILLRS_Hacks</div>

    <!-- ايفكتات الأزرار -->
    <div id="buttons-container">
      <!-- أزرار العمل  -->
      <button class="action-btn" id="btn1"></button> <!-- زر 1 -->
      <button class="action-btn" id="btn2"></button> <!-- زر 2 -->
      <button class="action-btn" id="btn3"></button> <!-- زر 3 -->
      <button class="action-btn" id="btn4"></button> <!-- زر 4 -->
    </div>
    
    <!--  قناة تيليجرام -->
    <div id="telegram-button-container">
      <a href="https://t.me/ka_killr" target="_blank" id="telegram-button">
        <i class="fab fa-telegram"></i>
        KA_KILLR
      </a>
    </div>
    
    <!-- نص  أسفل الصفحة -->
    <div id="footer-text"></div>
  </div>

<script>
  // عناصر الصفحة
  const langSelectDiv = document.getElementById('language-select'); // صفحة اختيار اللغة
  const mainSiteDiv = document.getElementById('main-site'); // الصفحة الرئيسية
  const siteName = document.getElementById('site-name'); // اسم الموقع
  const footerText = document.getElementById('footer-text'); // نص التوضيح
  const btn1 = document.getElementById('btn1'); // زر 1
  const btn2 = document.getElementById('btn2'); // زر 2
  const btn3 = document.getElementById('btn3'); // زر 3
  const btn4 = document.getElementById('btn4'); // زر 4

  // محتوى النصوص لكل لغة
  const content = {
    en: {
      btn1: "Delta",       // نص زر 1 باللغة الإنجليزية
      btn2: "Krnl",    // نص زر 2 باللغة الإنجليزية
      btn3: "Codex",         // نص زر 3 باللغة الإنجليزية
      btn4: "Arceus",          // نص زر 4 باللغة الإنجليزية
      footer: "The best Arabic site for free scripts and advanced hacking tools. Created by KA_KILLR.", // نص التوضيح أسفل الصفحة بالإنجليزية
    },
    ar: {
     ar: {
      buttons: [
        ["دلتا | Delta"],
        ["كارنل | Krnl"],
        ["كودكس | Codex"],
        ["ارسيــوس | Arceus"]
      ],
      footer: "أفضل موقع عربي للسكربتات المجانية وأدوات الهكر المتقدمة. من تطوير KA_KILLR.", // نص التوضيح أسفل الصفحة بالعربية
    }
  };

  // دالة لتفعيل اللغة المختارة
  function activateLanguage(lang) {
    // إخفاء صفحة اختيار اللغة عند اختيار أي لغة
    langSelectDiv.style.display = "none";

    // إظهار الصفحة الرئيسية
    mainSiteDiv.style.display = "flex";

    // تعيين نصوص الأزرار ونص التوضيح حسب اللغة المختارة
    btn1.textContent = content[lang].btn1;
    btn2.textContent = content[lang].btn2;
    btn3.textContent = content[lang].btn3;
      btn4.textContent = content[lang].btn4;
    footerText.textContent = content[lang].footer;

    // تغيير اتجاه الصفحة حسب اللغة (rtl للعربية وltr للإنجليزية)
    if (lang === 'ar') {
      document.body.style.direction = "rtl";
      btn1.style.textAlign = "right";
      btn2.style.textAlign = "right";
      btn3.style.textAlign = "right";
      btn4.style.textAlign = "right";
    } else {
      document.body.style.direction = "ltr";
      btn1.style.textAlign = "center";
      btn2.style.textAlign = "center";
      btn3.style.textAlign = "center";
      btn4.style.textAlign = "center";
    }

    // ظهور اسم الموقع مع تأثير انسيابي
    setTimeout(() => {
      siteName.style.opacity = 1;
      siteName.style.transform = "translateY(0)";
    }, 100);
  }

  // إضافة حدث لكل زر اختيار لغة
  document.querySelectorAll('.lang-btn').forEach(button => {
    button.addEventListener('click', () => {
      activateLanguage(button.dataset.lang);
    });
  });
</script>

</body>
</html>
